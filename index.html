<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            padding-left: 20px;
            gap: 20px;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilização do texto flutuante */
        .mensagens {
            position: absolute;
            bottom: 70px; /* Ajustado para não ultrapassar os botões */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            height: 50px;
        }

        .mensagens span {
            display: block;
            animation: subir 10s linear infinite;
        }

        /* Animação para subir o texto */
        @keyframes subir {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>
    <button class="botao" onclick="redirecionar('https://forms.zohopublic.com/ondacom/form/Faturas/thankyou/formperma/OBtwEXhlmPPpXObz7hp3mnsEtTYEFYSN5h2Ziks6A54?record_perma=-RkXG3v6nLZyJo5LRf8-8XCK-LL8pHhhJnSbDFVsRG4')">Zoho</button>

    <!-- Texto subindo sem fundo quadrado -->
    <div class="mensagens">
        <span>NÃO ESQUEÇA DE ABRIR CA</span>
        <span>ATENÇÃO RS: TREINAMENTO GERAL MEDICINA DO TRABALHO DIA 26/02</span>
        <span>EQUIPE PREVENTIVA: NÃO ESQUEÇA DO TESTE DE FUMAÇA</span>
        <span>NÃO ESQUEÇA DE ASSINAR O PONTO NO PMÓVEL, PRAZO ATÉ 02/06</span>
    </div>
</body>
</html>
