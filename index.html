<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            padding-left: 20px;
            gap: 20px;
            font-family: 'Arial', sans-serif;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo da caixa de "BOM DIA" */
        .caixa-bom-dia {
            display: none;
            background-color: #ffeb3b; /* Amarelo claro */
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 200px;
            margin-top: 20px;
            transition: opacity 1s ease-in-out;
        }
    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }

        function mostrarCaixa() {
            const caixa = document.getElementById("caixaBomDia");

            // Mostrar a caixa
            caixa.style.display = "block";
            caixa.style.opacity = "1";

            // Esconder a caixa após 5 segundos
            setTimeout(() => {
                caixa.style.opacity = "0"; // Desaparece com um fade
                setTimeout(() => {
                    caixa.style.display = "none"; // Realmente esconde a caixa após o fade
                }, 1000); // Espera o tempo do fade (1s) antes de esconder

            }, 5000); // A caixa desaparece após 5 segundos visível
        }

        // Exibir a caixa imediatamente ao carregar a página
        window.onload = function() {
            mostrarCaixa();
            // Iniciar o loop de 10 segundos (5s visível, 5s invisível)
            setInterval(mostrarCaixa, 10000);
        };
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>
    <button class="botao" onclick="redirecionar('https://forms.zohopublic.com/ondacom/form/Faturas/thankyou/formperma/OBtwEXhlmPPpXObz7hp3mnsEtTYEFYSN5h2Ziks6A54?record_perma=-RkXG3v6nLZyJo5LRf8-8XCK-LL8pHhhJnSbDFVsRG4')">Zoho</button>

    <!-- Caixa de Bom Dia -->
    <div id="caixaBomDia" class="caixa-bom-dia">
      não esqueça de abrir CA
<br><br>

ATENÇÃO TIME DE PREVENTIVAS:  não esqueça<br> do teste <br> de<br> fumaça<br>


    </div>

</body>
</html>
