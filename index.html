<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* Alinha os itens Ã  esquerda */
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: auto;
            min-width: 150px;
            margin: 10px 0;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            background-color: #f0f8ff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }

    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>
    <button class="botao" onclick="redirecionar('https://forms.zohopublic.com/ondacom/form/Faturas/thankyou/formperma/OBtwEXhlmPPpXObz7hp3mnsEtTYEFYSN5h2Ziks6A54?record_perma=-RkXG3v6nLZyJo5LRf8-8XCK-LL8pHhhJnSbDFVsRG4')">Zoho</button>

    <div class="container">
        <p class="texto">Tenha um bom dia de trabalho!</p>
    </div>
</body>
</html>
