<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin-bottom: 10px;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo do quadro de recados */
        .container {
            margin-top: 20px;
            width: 320px;
            height: 500px;
            background-color: #f0f8ff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Área onde o texto fica rolando */
        .texto-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 100%;
            animation: subir 10s linear infinite;
        }

        /* Animação para o texto subir automaticamente */
        @keyframes subir {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .texto {
            font-weight: 600;
            color: #007bff;
        }
    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>
    <button class="botao" onclick="redirecionar('https://forms.zohopublic.com/ondacom/form/Faturas/thankyou/formperma/OBtwEXhlmPPpXObz7hp3mnsEtTYEFYSN5h2Ziks6A54?record_perma=-RkXG3v6nLZyJo5LRf8-8XCK-LL8pHhhJnSbDFVsRG4')">Zoho</button>

    <!-- Quadro de recados -->
    <div class="container">
        <div class="texto-container">
            <p class="texto">NÃO ESQUEÇA DE ABRIR CA</p>
            <p>ATENÇÃO RS: TREINAMENTO GERAL MEDICINA DO TRABALHO DIA 26/02</p>
            <p>EQUIPE PREVENTIVA: NÃO ESQUEÇA DO TESTE DE FUMAÇA</p>
            <p class="texto">*****NÃO ESQUEÇA DE ASSINAR O PONTO NO PMÓVEL, PRAZO ATÉ 02/06*****</p>
        </div>
    </div>
</body>
</html>
