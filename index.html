<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            padding-left: 20px;
            gap: 20px;
            font-family: 'Arial', sans-serif;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo do quadro de recados */
        .container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            background-color: #f0f8ff !important; /* Cor de fundo suave (azul claro) */
            color: #333333; /* Cor de texto amigável */
            border-radius: 12px; /* Borda arredondada */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-family: 'Poppins', sans-serif; /* Fonte mais dinâmica */
            transition: transform 0.3s ease-in-out;
            overflow: hidden; /* Garantir que o texto não ultrapasse a área visível */
        }

        .container:hover {
            transform: translateY(-5px); /* Efeito leve ao passar o mouse */
        }

        /* Estilo do texto dentro do quadro de recados */
        .texto {
            line-height: 1.6;
            margin-bottom: 15px;
            animation: subir 10s linear infinite; /* Animação do texto subindo */
        }

        /* Animação para o texto subir automaticamente */
        @keyframes subir {
            0% {
                transform: translateY(100%); /* Começa fora da tela, na parte inferior */
            }
            100% {
                transform: translateY(-100%); /* Vai até fora da tela, na parte superior */
            }
        }

        .texto span {
            font-weight: 600;
            color: #007bff;
        }
    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>

    <!-- Quadro de recados -->
    <div >
        <div class="texto">

            <span>NÃO ESQUEÇA DE ASSINAR O PONDO NO PMÓVEL</span>, PRAZO ATÉ 02/06
            </p>
        </div>
    </div>
</body>
</html>
