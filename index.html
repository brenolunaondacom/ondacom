<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sala de Espera</title>
    <style>
        body {
            background-color: #f8f9fa; /* Fundo mais claro, quase branco */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; /* Alinhar os botões à esquerda */
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            padding-left: 20px;
        }
        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px; /* Botões mais quadrados */
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            margin-left: 0; /* Garantir alinhamento à esquerda */
        }
        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
 <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>

</body>
</html>
