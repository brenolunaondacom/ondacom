<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            padding-left: 20px;
            gap: 20px;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Previne a rolagem */
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .botao:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo do texto animado */
        .texto-animado {
            position: absolute;
            bottom: 10px; /* Garante que o texto não ultrapasse a área dos botões */
            left: 20px;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #007bff;
            white-space: nowrap;
            animation: subir 10s linear infinite;
        }

        /* Animação para o texto subir */
        @keyframes subir {
            0% {
                transform: translateY(100%); /* Começa fora da tela, na parte inferior */
            }
            100% {
                transform: translateY(-250%); /* Vai até fora da tela, na parte superior */
            }
        }

    </style>
    <script>
        function redirecionar(link) {
            window.location.href = link;
        }
    </script>
</head>
<body>
    <button class="botao" onclick="redirecionar('https://www.google.com')">Preventivas</button>
    <button class="botao" onclick="redirecionar('https://revistamarieclaire.globo.com/')">Faturas</button>
    <button class="botao" onclick="redirecionar('https://www.globo.com')">Demais</button>
    <button class="botao" onclick="redirecionar('https://forms.zohopublic.com/ondacom/form/Faturas/thankyou/formperma/OBtwEXhlmPPpXObz7hp3mnsEtTYEFYSN5h2Ziks6A54?record_perma=-RkXG3v6nLZyJo5LRf8-8XCK-LL8pHhhJnSbDFVsRG4')">Zoho</button>

    <!-- Texto animado -->
    <div class="texto-animado">
        TENHA UM BOM DIA DE TRABALHO<BR>
<BR>
   NÃO ESQUEÇA DE ABRIR CA






    </div>

</body>
</html>
