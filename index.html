<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Teste</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .text {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: yellow;
            text-shadow: 4px 4px 0px red, -4px -4px 0px blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="text" id="message">Maria Gadu</div>
    <script>
        const message = document.getElementById("message");
        let x = 100, y = 100;
        let dx = 3, dy = 3;
        function animate() {
            const maxX = window.innerWidth - message.clientWidth;
            const maxY = window.innerHeight - message.clientHeight;
            x += dx;
            y += dy;
            if (x <= 0 || x >= maxX) dx = -dx;
            if (y <= 0 || y >= maxY) dy = -dy;
            message.style.left = x + "px";
            message.style.top = y + "px";
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
